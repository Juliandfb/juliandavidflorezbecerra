<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Áreas</title>
    <style>
        body {font-family: Arial, sans-serif; margin: 20px;}
        label {display: block;margin-top: 10px; }
        input { margin-bottom: 10px; padding: 5px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none;cursor: pointer; }
        button:hover {background-color: #45a049;}
        .resultado {margin-top: 20px; font-weight: bold;}
        .error {color: red;}
    </style>
</head>
<body>
    <h1>Cálculo de Área</h1>
    <form action="/formulario5" method="post">
        <label for="figura">Seleccione una figura geométrica:</label>
        <select id="figura" name="figura" required>
            <option value="circulo">Círculo</option>
            <option value="cuadrado">Cuadrado</option>
            <option value="rectangulo">Rectángulo</option>
            <option value="triangulo">Triángulo</option>
        </select><br><br>

        <div id="valores"></div>

        <input type="submit" value="Calcular Área">
    </form>

    {% if area is not none %}
        <h2>Resultado:</h2>
        <p class="resultado">El área del {{ figura }} es: {{ area }}</p>
    {% endif %}
    {% if error %}
        <h2 class="error">Error: {{ error }}</h2>
    {% endif %}

    <script>
        document.getElementById('figura').addEventListener('change', function() {
            const figura = this.value;
            const valoresDiv = document.getElementById('valores');
            valoresDiv.innerHTML = '';

            if (figura === 'circulo') {valoresDiv.innerHTML = '<label for="radio">Ingrese el radio:</label><input type="number" id="radio" name="radio" required step="0.01">';}
            else if (figura === 'cuadrado') {valoresDiv.innerHTML = '<label for="lado">Ingrese el lado:</label><input type="number" id="lado" name="lado" required step="0.01">';}
            else if (figura === 'rectangulo') {valoresDiv.innerHTML = '<label for="largo">Ingrese el largo:</label><input type="number" id="largo" name="largo" required step="0.01"><br><br><label for="ancho">Ingrese el ancho:</label><input type="number" id="ancho" name="ancho" required step="0.01">';}
            else if (figura === 'triangulo') {valoresDiv.innerHTML = '<label for="base">Ingrese la base:</label><input type="number" id="base" name="base" required step="0.01"><br><br><label for="altura">Ingrese la altura:</label><input type="number" id="altura" name="altura" required step="0.01">';}
        });
    </script>
</body>
</html>
